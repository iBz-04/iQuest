crawler:
  start_urls:
    - https://www.islamveihsan.com/
  link_extractor:
    # Allow pattern (used if CrawlSpider/LinkExtractor were active)
    allow: '.*islamveihsan\.com.*'
    deny:
      - "#"
      - '\?'
index:
  openAI_embedding_model: text-embedding-ada-002
  text_splitter:
    chunk_size: 1000
    chunk_overlap: 100